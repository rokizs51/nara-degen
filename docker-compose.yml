services:
  web:
    build:
      context: .
      args:
        NEXT_PUBLIC_MARKET_API_URL: "http://localhost:4000/market-data"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Nara Degen}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      - MARKET_API_URL=http://localhost:4000/market-data
      - NEXT_PUBLIC_MARKET_API_URL=http://localhost:4000/market-data
    restart: unless-stopped
  market:
    build: ./services/market-data-service
    environment:
      - PORT=4000
    ports:
      - "4000:4000"
    restart: unless-stopped
