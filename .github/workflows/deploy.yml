name: Deploy Next.js to Cloudflare Pages

# Define the events that trigger the workflow
on:
  # 1. Trigger on 'push' to the default branch
  push:
    branches:
      - master  # Updated to match your project's default branch

  # 2. Trigger on 'pull_request' events
  pull_request:
    branches:
      - master  # Trigger for PRs targeting the default branch

# Environment variables that are used across jobs
env:
  CLOUDFLARE_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}

jobs:
  build:
    name: Build Next.js for Cloudflare Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Show Versions
        run: |
          node --version
          npm --version

      - name: Install Dependencies
        run: npm ci

      - name: Build Static Export
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-dist
          path: out/
          retention-days: 1

  deploy_production:
    name: Deploy to Production
    needs: [build]

    # Only deploy to production when pushing to master branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: website-dist
          path: out/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ env.CLOUDFLARE_PROJECT_NAME }}
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

