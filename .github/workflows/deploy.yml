name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # IMPORTANT: Required to push to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Sets up Docker Buildx (required for advanced building/caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- BUILD FRONTEND (Next.js App) ---
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: . # Point to root directory for main Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          # Use caching to speed up future builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- BUILD MARKET DATA SERVICE ---
      - name: Build and push Market Data Service image
        uses: docker/build-push-action@v5
        with:
          context: ./services/market-data-service # Point to market-data-service directory
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-market-data-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max